name: Cache_Dependencies

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    
    
    - name: Cache GCC Binaries
      id: cache-gcc
      uses: actions/cache@v3
      env:
          cache-name: cache-gcc-binaries
      with:
          path: ./Toolchain
          key: gcc-binaries
    
    
  
    - name: Download GCC Binaries if not cached
      if: ${{ steps.cache-gcc.outputs.cache-hit != 'true' }}
      working-directory: ./Toolchain
      run: |
           ./download_rv32gc.sh
           ./download_rv32gcp.sh
           ./download_rv32gcv.sh
           ./download_rv32imv.sh

    

    
  


